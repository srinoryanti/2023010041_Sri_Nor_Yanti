<!DOCTYPE html>
<html>
    <head>
    <title>variabel firstName,lastName,age,isMarried </title>  
    </head>
 <body>
<h1>Tugas 1</h1>

<script>
    // deklarasi variabel
    let firstName = "Sri Nor"
    let lastName = "Yanti"
    let age = "18"
    let isMarried = false;

    // pengujian menggunakan console.log()
    console.log("Nama Lengkap      :", firstName + " " + lastName);
    console.log("Umur              :", age);
    console.log("Status Pernikahan :", isMarried ? "Sudah Menikah" : " Belum Menikah");

    // pengujian menggunakan document.write()
    document.write("<p>Nama Lengkap      : " + firstName + " " + lastName + "</p>");
    document.write("<p>Umur              : " + age + "</p>");
    document.write("<p>Status Pernikahan : " + (isMarried ? "Sudah Menikah" : "Belum Menikah") + "</p>");
    
</script>
    </body>
</html>
