<html>
    <head>
        <title>Contoh Program Tipe Data Boolean</title>
    </head>
<body>
    <h1>Program Tipe Data Boolean</h1>
    <script>
        //deklarasi dari tipe data boolean
        var a =12;
        var b =16;
        var c =12;
        var Boolean1 = a == c;
        var Boolean2 = a >= b;
        var Boolean3 = b <= c;

        //menampilkan tipe data boolean pada halaman WEB
        document.write("Menampilkan tipe data (" + typeof Boolean1 + ") pada halaman WEB"+"<br>");
        document.write(Boolean1 + "<br>");
        document.write(Boolean2 + "<br>");
        document.write(Boolean3 + "<br>");
    </script>
</body>
</html>
