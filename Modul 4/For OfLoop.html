<!DOCTYPE html>
<html>
    <head>
        <title>Program For Of Loop</title>
    </head>
    <body>
        <h1>Program For Of Loop</h1>
        <p> Berikut adalah Nama Teman Sekelas saya : </p>
        <p id="description">

        <script>
            let DartarNama = ["Yanti","Rira","Bila","Susi","Serli"];

            for (const arrayItem of DartarNama) {
                //output menggunakan document.write menampilkan semua yang di dalam array
                document.write("Nama : "+arrayItem+"<br>");
            }
        </script>
</html>
