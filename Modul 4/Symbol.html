<!DOCTYPE html> 
<html>
    <head>
        <title>Contoh Program Tipe Data Symbol</title>
    </head>
    <body>
        <h1>Program Tipe Data Symbol</h1>
    
        <script>
            // deklarasi tipe data symbol
            const id1 = Symbol("id");
            const id2 = Symbol("id");
            const Symbol1 = id1 === id2;

            //menampilkan tipe data symbol pada WEB
            document.write("Menampilkan tipe data (" + typeof id1 + ") pada halaman WEB" + "<br>");
            document.write(Symbol1);
        </script>
    </body>      
</html>
