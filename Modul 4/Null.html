<html>
    <head>
        <title>Contoh Program Tipe Data Null</title>
    </head>
    <body>
        <h1>Program Tipe Data Null</h1>
        <p id="description"></p>
        <script>
            //deklarasi tipe data null
            var input = null;

            //menampilkan tipe data null pada WEB
            document.getElementById("description").innerHTML = "Tipe Data Variabel input adalah null atau kosong dan diubah : " + typeof input;
        </script>
    </body>
</html>
