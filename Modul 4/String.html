<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Program Tipe Data String</title>
    </head>
    <body>
        <h1>Program Tipe Data String</h1>
        <p>Contoh penggunaan tipe data string</p>
        <p id="description"></p>

        <script>
            //mendefinisikan variabel dengan tipe data string
            const myString = "Halo, Nama saya Yanti"
            document.getElementById("description").innerHTML = "Nilai dari myString adalah: " + myString;
        </script>
    </body>
</html>
