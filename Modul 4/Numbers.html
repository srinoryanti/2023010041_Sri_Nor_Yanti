<!DOCTYPE html>
<html>
    <body>

<h1>JavaScript Arithmetic</h1>
<h2>The Operators</h2>

<p id="hasil penjumlahan"></p>
<p id="hasil pengurangan"></p>
<p id="hasil perkalian"></p>
<p id="hasil pembagian"></p>
<p id="hasil sisa bagi"></p>

<script>
    var x = 6;
    var y = 4;
    var a = x + y;
    var b = x - y;
    var c = x * y;
    var d = x / y;
    var e = x % y;
    document.getElementById("hasil penjumlahan").innerHTML = a;
    document.getElementById("hasil pengurangan").innerHTML = b;
    document.getElementById("hasil perkalian").innerHTML = c;
    document.getElementById("hasil pembagian").innerHTML = d;
    document.getElementById("hasil sisa bagi").innerHTML = e;
</script>
    </body>
</html>
