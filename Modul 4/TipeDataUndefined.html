<!DOCTYPE html>
<html>
<head>
    <title>Contoh Program Tipe Data Undefined</title>
</head>
<body>
        <h1>Contoh Program Tipe Data Undefined</h1>
        <p id="results></p>"

        <script>
            //Deklarasi niali tanpa nilai
            let x;

            //Menampilkan Tipe Data Undefined pada halaman web
            document.getElementById("results").innerHTML = "Tipe data dari undefined variabel adalah " + typeof x;

        </script>

    </body>
</html>
