<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Program Tipe Data BigInteger</title>
    </head>
    <body>
        <h1>Program Tipe Data BigInteger</h1>
        <p id="descriptions"></p>
        <script>
            //Deklarasi tipe data BigInteger
            const Nilai1 = 1234567891234567891234567890123n;
            const Nilai2 = 12345678901234567890123456789;
            const Nilai_x = 4n;
            const Nilai_y = 7n;
            const Tambah = Nilai_x + Nilai_y;
            const Kurang = Nilai_x - Nilai_y;
            const Bagi = Nilai_x / Nilai_y;
            const kali = Nilai_x * Nilai_y;
            const persen = Nilai_x % Nilai_y;

            //Menampilkan tipe data BigInteger pada halaman web
            document.write("Ini adalah hasil dari operasi Aritmatika menggunakan tipe data ("+ typeof Nilai +") pada halaman WEB"+"<br>");
            document.write(Nilai1+"<br>");
            document.write(Nilai2+"<br>");
            document.write(Tambah+"<br>");
            document.write(Kurang+"<br>");
            document.write(Bagi+"<br>");
            document.write(kali+"<br>");
            document.write(persen+"<br>");
        </script>
    </body>
</html>
