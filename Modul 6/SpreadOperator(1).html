<!DOCTYPE html>
<html>
    <head>
        <title>contoh Program Menggunakan Spread Operator</title>
    </head>
    <body>
        <h1>PROGRAM SPREAD OPERATOR HTML</h1>
        <script>
            const favorites = ["Ayam Geprek", "Bakso", "Seblak", "Nasi Goreng", "Ikan Bakar"];

            document.write("Ini merupakan deklarasi variabel tanpa spread operator<li>"+favorites+"<br><br>"+
                "Ini merupakan deklarasi variabel menggunakan spread operator<li>");
            document.write(...favorites);
        </script>
    </body>
</html>
